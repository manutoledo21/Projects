    <title>Calcular la media de una familia</title>
</head>
<body>
    <h1>Calcular la media de una familia</h1>
    <script>
         
        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        let numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
        let contador = 1;
        let totalEdad = 0

        while (contador <= numeroMiembros) {
            let edad = parseInt(prompt("Ingrese la edad del familiar"))
            totalEdad = totalEdad + edad;
            contador++;
        }
        
        let mediaEdad = totalEdad / numeroMiembros;

        imprimir("La suma total de edades del grupo familiar es de: " + totalEdad);

        imprimir("La media de edad de la familia es: " + mediaEdad);

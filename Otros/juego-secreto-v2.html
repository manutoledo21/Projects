<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text">
    <button>Verificar</button>
    
    <script>
        //let secreto = Math.round(Math.random()*10);

        let secretos = [3,5,7,9,11,13,15,17,19,20];

        
        let input = document.querySelector("input");
        input.focus();

        function verificar() {
                let encontrado = false;
                for (let counter = 0; counter < secretos.length; counter++) {
                
                    if (parseInt(input.value) == secretos[counter]) {
                        alert("Acertaste!");
                        encontrado = true;
                        break;
                    }
                }

                if (encontrado == false) {
                    alert("Erraste!");
                }

                input.value = "";
                input.focus();
            }    
        
            let button = document.querySelector("button");
            button.onclick = verificar;
    </script>
</body>
</html>

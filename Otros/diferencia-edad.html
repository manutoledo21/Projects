<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia de edad</title>
</head>
<body>
    <script>
        let manu = 21
        let josefina = 22
        let diferenciaEdad = manu - josefina

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir() {
            document.write("Nuestra diferencia de edad es " + diferenciaEdad)
        }

        document.write("Mi edad es de 21 años y la edad de Josefina es de 22 años")
        
        saltarLinea()
        
        imprimir()
    </script>
</body>
</html>

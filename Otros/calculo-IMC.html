<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa para calcular IMC</title>
</head>
<body>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        function calcularImc(peso,altura) {
            return(peso / (altura * altura));
        }
        
        let nombre = prompt("Informe su nombre");
        let pesoInformado = prompt("Informe su peso");
        let alturaInformada = prompt("Informe su altura");

        let imcCalculado = calcularImc(pesoInformado,alturaInformada);
        
        imprimir(nombre + ", su imc calculado es: " + imcCalculado);
    
        

    </script>
</body>
</html>

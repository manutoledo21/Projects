<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Recetas de Armando</h1>

    <script>

        let ingredientes = [];
        let cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
        let contador = 1;


            while(contador <= cantidad) {
                let ingrediente = prompt("Informe el ingrediente " + contador);
                let existe = false;
                for (let position = 0; position < ingredientes.length; position++) {
                    if (ingredientes[position] == ingrediente) {
                        let existe = true;
                        alert(ingrediente + " ya ha sido agregado");
                        break;
                    }
                }
                if (existe == false) {
                    ingredientes.push(ingrediente);
                    contador++;
                }
            }

        document.write(ingredientes);

    </script>
</body>
</html>

    <title>¿Alcohol o gasolina?</title>
</head>
<body>
    <h3>¿Alcohol o gasolina?</h3>

    <script>
        let tanque = 40;
        let kilometrosGasolina = 480;
        let kilometrosAlcohol = 300;
        let consumoGasolina = tanque / kilometrosGasolina
        let consumoAlcohol = tanque / kilometrosAlcohol
        
        document.write("Consumo del carro con gasolina es de " + consumoGasolina + " por kilometro ");
        document.write("<br>")
        document.write("Consumo del carro con alcohol es de " + consumoAlcohol +" por kilometro" );
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinación</title>
</head>
<body>
    <h1>Juego de adivinacion</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        
        let numberPensado = Math.round(Math.random()*10);
        let intentos = 3;
        let contador = 1;

        while (contador <= intentos) {

            let numberLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));
            
            if (numberPensado == numberLanzado) {
                alert("Usted acertó, en el intento " + contador + " el numero pensado era " + numberPensado);
                break;
            }

            else {
                alert("Usted erró");
            }
            
            contador++;
        }
        
        if (numberPensado == numberLanzado) {
            imprimir("Usted acertó, en el intento " + contador + " el numero pensado era " + numberPensado);
            }
        else {
            imprimir("Usted erró, el numero pensado era " + numberPensado);
        }
        imprimir("Fin");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text">
    <button>Verificar</button>
    
    <script>

        function aleatorio() {
            return Math.round(Math.random()*10);
        }
        
        function sortearNum(cantidad) {
            let secretos = [];
            let counter = 1;

            while (counter <= cantidad) {
                let numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                let encontrado = false;

                if (numeroAleatorio != 0) {
                    for (var position = 0; position < secretos.length; position++) {

                        if (numeroAleatorio == secretos[position]) {
                            encontrado = true;
                            break;
                        }
                    }
                    if (encontrado == false) {
                        secretos.push(numeroAleatorio);
                        counter++;

                    }
                    
                }

            }
            return secretos;
        }
        
        let secretos = sortearNum(4);

        console.log(secretos);

        
        let input = document.querySelector("input");
        input.focus();

        function verificar() {
                let encontrado = false;
                for (let counter = 0; counter < secretos.length; counter++) {
                
                    if (parseInt(input.value) == secretos[counter]) {
                        alert("Acertaste!");
                        encontrado = true;
                        break;
                    }
                }

                if (encontrado == false) {
                    alert("Erraste!");
                }

                input.value = "";
                input.focus();
            }    
        
            let button = document.querySelector("button");
            button.onclick = verificar;
    </script>
</body>
</html>
